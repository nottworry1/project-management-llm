<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common-head('Register')}"></head>
<body>

<div class="container mt-5">
    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${form}" method="post">
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
        </div>

        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        </div>

        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common-head('Error')}"></head>
<body class="bg-light vh-100 d-flex flex-column">

<div th:replace="~{fragments/header :: header}"></div>

<div class="flex-grow-1 d-flex overflow-hidden">

  <div class="flex-grow-1 d-flex flex-column p-3 justify-content-center align-items-center">
    <div class="text-center bg-white p-5 rounded shadow-sm" style="max-width: 500px;">
      <h1 th:text="${statusCode}">500</h1>
      <h3 th:text="${errorTitle}">Error Title</h3>
      <p th:text="${errorMessage}">An unexpected error occurred.</p>
      <a href="/" class="btn btn-outline-primary mt-3">Go to Home</a>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
